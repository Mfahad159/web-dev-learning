<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting</title>
</head>
<body>
   <p class="Tahoma">This is Tahoma Font</p>
   <p class="sales">Biggest Deal of the Year<br><span class="sales-end-text">Sales end Tuesday</span></p>
   <p class="course"><span class="course-title">HTML CSS Course</span> <br>
    <span class="course-type">Beginner to Pro</span>
    </p>
   <p class="course-desc">In this course, we'll learn the skills
     you need to become a developer.
   </p>
   <button>Get Started</button>
   <p class="profit">
    <span class="amount">1,049.61</span><span class="currency">&nbsp;&nbsp;USD</span><br>
    <span class="stats">+18.05 (1.75%) today</span><br>
    <span class="extra-info">After hours 1,048.00</span><span class="extra-stats">&nbsp;-1.61 (0.15%)</span>
   </p>
   <style>
        .profit {
           font-family: 'Arial';
           line-height: 20px;
        }
        .amount {
           font-family: 'Arial';
           font-size: 25px;
        }
        .currency {
           font-family: 'Arial';
           font-size: 14px;
           font-weight: normal;
           opacity: 0.6;
        }
        .extra-info {
           font-family: 'Arial';
           font-size: 14px;
           font-weight: normal;
           opacity: 0.6;
        }
        .stats {
           font-family: 'Arial';
           font-size: 14px;
           color: #4CAF50;
           font-weight: normal;
        }
        .extra-stats {
           font-family: 'Arial';
           font-size: 14px;
           color: #e33326;
           font-weight: normal;
        }
        .course-title {
           font-family: 'verdana';
           font-size: 15px;
           font-weight: bold;
           line-height: 20px;
           line-height: 17px;
        }
        .course-type {
           font-family: 'verdana';
           font-size: 10px;
           font-weight: normal;
           font-size: 13px;
           opacity: 0.6;
        }
        .course-desc {
           font-family: 'verdana';
           font-size: 14px;
           font-weight: normal;
           line-height: 20px;
           color: #333;
           width: 250px;
        }
        button {
           background-color: #4CAF50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-family: 'verdana';
           font-size: 14px; 
        }
        button:hover {
           background-color: #45a049;
        }
        button:active {
           background-color: white;
           color: #4CAF50;
           border: 1.5px solid #4CAF50;
        }
       .Tahoma {
           font-family: 'Tahoma', sans-serif;
           font-weight: bold;
           font-size: 18px;
       }
       .sales {
           font-family: 'Arial', sans-serif;
           font-size: 22px;
           font-weight: bold;
           line-height: 20px;
       }
       .sales-end-text {
           font-size: 16px;
           color: red;
           font-weight: normal;
           font-size: 13px;
           font-style: italic;
       }

   </style>
</body>
</html>
