<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="input-box">
            <button class="input-close-btn">X</button>
            <input type="text" class="input-title" placeholder="Enter Task Title">
            <input type="text" class="input-description" placeholder="Enter Task Description">
            <button class="add-task-button">Add Task</button>
        </div>
        <div class="item">
          <div class="item-left">
             <div class="item-title">Task Title</div>
             <div class="item-description">Task Description</div>
          </div>   
          <div class="item-right">
            <button class="remove-button">Remove</button>
          </div>          
        </div>
        <button class="add-button">Add a Task </button>
    </div>

</body>
<script src="todo.js">
</script>
</html>
